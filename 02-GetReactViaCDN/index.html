<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Using React</title>

    <!-- Now We are Injected React Into our Project -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="div"></div>
    <!-- this is old method to insert react library in HTML Page.
         HTMl Page is first file which is execute first
    -->

    <!-- <script>
        ReactDOM.render(
            "Welcome In React Using React CDN",
            document.querySelector("#div")
        )
    </script> -->

    <script>
        // ReactDOM.createRoot(document.querySelector("#div")).render(React.createElement("h1",{}, "This Heading is Created by React and rendered By ReactDOM"))

        // Now Creating a element using React
        const heading = React.createElement("h1", {}, "This Heading is Created by React and rendered By ReactDOM")

        // Now Performing DOM manipulation. Very First we have to captute the root element where all the stuff going to display or placed
        const root = ReactDOM.createRoot(document.querySelector("#div"))

        // Till now we created a Element & a root
        //  now Time to render it all ReactDOM do the all DOM manipulation

        root.render(heading);
    </script>
</body>

</html>
